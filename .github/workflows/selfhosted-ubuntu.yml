name: Run Twister tests in Docker container

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-twister-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Docker container is running
        run: |
          # Start the container if it's not already running
          docker compose up -d

      - name: Execute Twister tests inside the Docker container
        run: |
          docker compose exec ubuntu bash -c "
            mkdir -p twister_results && \
            west twister -T tests --verbose --integration --outdir twister_results
          "

      - name: Upload Twister test results
        uses: actions/upload-artifact@v4
        with:
          name: twister-test-results
          path: twister_results/
          retention-days: 7
