# Enable GPIO driver support
CONFIG_GPIO=y

# Enable logging (optional, useful for debugging)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4

# Enable sysclock support for precise timing
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# Enable thread stack size for the main thread
CONFIG_MAIN_STACK_SIZE=2048

# Enable the Zephyr kernel (this is usually the default)
CONFIG_KERNEL=y

# Enable the device tree support (needed for peripherals like LEDs)
CONFIG_HAS_DRIVER_GPIO=y
